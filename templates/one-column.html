{% extends "template-jinja.html" %}

{% block title %}metathesi - Περιφερειακές Διευθύνσεις Εκπαίδευσης{% endblock %}

{% block link_diafora %}active{% endblock %}

{% block container %}
    <div class="container">

        <!-- Page Heading -->
        <h1 class="my-4">{{ page_title }}<small></small></h1>
        <div class="row">
            {% for item in page_data %}
                <div class="col-lg-12 portfolio-item">
                    <div class="card h-100">
                        <div class="card-block">
                            <p class="card-text"><a href="{{ item[2] }}" target="_blank">Π.Δ.Ε. {{ item[1] }}</a></p>
                        </div>
                    </div>
                </div>  
            {% endfor %}
        </div>
        <!-- /.row -->
        

    </div>
    <!-- /.container -->
{% endblock %}
